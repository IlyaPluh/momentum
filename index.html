<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="audio-player">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="timesound">
          <div class="current">0:00</div>
          <div class="divider">/</div>
          <div class="length"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="setting">
      <div class="displaying">
        <input type="checkbox" class="settings" name="settings"
               unchecked>
        <label class="langset" for="settings">Настройки</label>
      </div>
      <div class="playershow">
        <input type="checkbox" class="playershows" name="playershows"
               checked>
        <label class="langplayer" for="playershows">Плеер</label>
      </div>
      <div class="weathershow">
        <input type="checkbox" class="weathershows" name="weathershows"
               checked>
        <label class="langweather" for="weathershows">Погода</label>
      </div>
      <div class="timeshow">
        <input type="checkbox" class="timeshows" name="timeshows"
               checked>
        <label class="langtime" for="timeshows">Время</label>
      </div>
      <div class="dateshow">
        <input type="checkbox" class="dateshows" name="dateshows"
               checked>
        <label class="langdate" for="dateshows">Дата</label>
      </div>
      <div class="helloshow">
        <input type="checkbox" class="helloshows" name="helloshows"
               checked>
        <label class="langhello" for="helloshow">Привет</label>
      </div>
      <div class="citatashow">
        <input type="checkbox" class="citatashows" name="citatashows"
               checked>
        <label class="langcitata" for="citatashows">Цитата</label>
      </div>
      <div class="language">
        <!-- <p class="textlanguage">Choose language</p> -->
        <select class="selectlanguage">
          <option value="ru">Russian</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="backimg">
        <!-- <p class="textlanguage">Choose language</p> -->
        <select class="selectbackimg">
          <option value="API">API</option>
          <option value="Github">Github</option>
        </select>
      </div>
    </div>
    <div class="weather">
      <input type="text" value="Минск" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" value="Введите имя" class="name" />
    </div>
  </main>
  <footer class="footer">
    </div>
    <button class="change-quote"></button>
    <div class="quoteauthor">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="footer-icons">
      <a href="https://rs.school/js/" target="_blank">
        <button class="rs footer-icon"></button>
      </a>
      <a href="https://github.com/IlyaPluh" target="_blank">
        <button class="gh footer-icon"></button>
      </a>
      <p class="year">2022</p>
    </div>
  </footer>
  <script src="js/weather.js"></script>
  <script src="js/citata.js"></script>
  <script src="js/backgroundimage.js"></script>
  <script src="js/showtime.js"></script>
  <script src="js/settings.js"></script>
  <script type="module" src="js/showgreeting.js"></script>
  <script type="module" src="js/audio.js"></script>
</body>
</html>
